<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Stop-Watch</h2>
        <div class="timer">
            <h1 id="minId">00</h1>
            <h1 id="secId">00</h1>
            <h1 id="miliId">00</h1>

        </div>
        <div class="btn">
            <button class="buton" onclick="start()">Start</button>
            <button class="buton" onclick="stop()">Pause</button>
            <button class="buton" onclick="reset()">Reset</button>

        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
